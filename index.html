n class="line"></span><br><span class="line">hexo s	#启动本地博客服务</span><br><span class="line"></span><br><span class="line">http:&#x2F;&#x2F;localhost:4000&#x2F;	#本地访问地址</span><br><span class="line"></span><br><span class="line">hexo n &quot;我的第一篇文章&quot; #创建新的文章 </span><br><span class="line">也可以C:\Users\Administrator\Desktop\blog\source\_posts通过文本编辑器更改</span><br></pre></td></tr></table></figure>
